<h4>Listado Coches</h4>
  <ul class="list-group-item">
    <li *ngFor="let character of CharacterList; let i = index; let isFirst = first; let isLast = last; let isEven = even"
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isLast}">
      <div>
        <span class="text-primary">{{i + 1}}. </span><strong>{{character.name}}</strong> - <span>Precio: </span> <strong>{{character.precio}}</strong>
      </div>
      <button class="btn btn-danger" (click)="onDeleteCharacter(i)">x</button>
  </li>

</ul>
